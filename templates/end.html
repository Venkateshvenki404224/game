<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <img src="{{ url_for('static', filename='broom.png') }}" alt="Flying Broom" class="flying-broom"> -->
    <title>Game Over - Wizarding Adventure</title>
    <style>
        body {
            font-family: 'Times New Roman', serif; /* Updated font for a more magical feel */
            background-color: #1a001a; /* Deep purple background */
            color: #d4af37; /* Gold text color */
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #4b0082; /* Indigo container background */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px #d4af37; /* Gold shadow */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #d4af37; /* Gold border */
            background-color: transparent;
            color: #d4af37;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #d4af37;
            color: #1a001a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Over</h1>
        <p>Thank you for participating in the Wizarding Adventure. We hope you enjoyed making your choices!</p>
        <a href="/"><button>Play Again</button></a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
