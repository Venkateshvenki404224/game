<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ story['title'] }} - Harry Potter Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #FFF;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #900;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #FFF;
            color: #900;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ story['title'] }}</h1>
        <p>{{ story['content']['introduction'] }}</p>
        <form action="/" method="post">
            {% for key, value in story['content']['choices'].items() %}
                <button type="submit" name="choice" value="{{ value['next_story'] }}">{{ key }}</button>
            {% endfor %}
        </form>
    </div>
</body>
</html>
